<body ng-app="miapp">

<header>
    <h1> Congresos y Eventos </h1>
</header>

<div ng-controller="micontrolador">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Siglas</th>
            <th>Congreso o Evento 2018</th>
            <th>Carrera</th>
            <th>Lugar</th>
            <th>Fecha Paper</th>
            <th>Fecha Inicio</th>
            <th>Fecha Fin</th>
            <th>Cant. Días</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="congreso in congresos">
            <th>{{congreso.siglas}}</th>
            <th> <a href="{{congreso.web}}" target="_blank"> {{congreso.nombre_evento}}</a></th>
            <th>{{congreso.carreras}}</th>
            <th>{{congreso.lugar}}</th>
            <th>{{congreso.fecha_paper}}</th>
            <th>{{congreso.fecha_inicio}}</th>
            <th>{{congreso.fecha_fin}}</th>
            <th>{{congreso.cant_dias}}</th>
        </tr>
        </tbody>
    </table>
